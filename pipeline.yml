groups:
  - name: verify
    jobs:
      - check

__github_access_token: &github_access_token
  access_token: ((github-access-token))


resource_types:
  - name: pull-request-resource
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource
      tag: v0.21.0 # see https://github.com/telia-oss/github-pr-resource/issues/233
  - name: github-status
    type: docker-image
    source:
      repository: "dpb587/github-status-resource"
      tag: "master"
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

resources:
  - name: pull-request
    type: pull-request-resource
    icon: source-branch
    check_every: 1m
    source:
      repository: blockchain/coin_definitions
      <<: *github_access_token

jobs:
  - name: check
    plan:
      - in_parallel:
          - do:
              - get: pull-request
                trigger: true
                version: every
              - put: update-pr-status
                resource: pull-request
                params:
                  path: pull-request
                  context: check
                  status: pending
      - task: check
        image: jre-image
        config:
          platform: linux
          outputs:
            - name: comment
          run:
            path: /bin/bash
            args:
              - -c
              - |
                #!/bin/bash
                export TERM=dumb
                set -e

                cd pull-request

                mkdir -p output

                echo "## Coin Definition Check Result" >> comment/txt

                echo $(./check.sh) >> comment/txt

        on_failure:
          put: pull-request
          params:
            path: pull-request
            context: test
            status: failure

      - in_parallel:
        - put: pull-request
          params:
            path: pull-request
            comment_file: comment/txt
            context: test
            status: success
